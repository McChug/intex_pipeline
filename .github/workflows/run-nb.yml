name: Run Notebook on Schedule

on:
  schedule:
    - cron: '0 8 * * *' # 8am UTC daily
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install papermill
        pip install jupyter ipykernel  # Install Jupyter and the Python kernel

    - name: Run notebook with papermill
      env:
        AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
        AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
        AZURE_SQL_DB: ${{ secrets.AZURE_SQL_DB }}
      run: |
        papermill collab_azure.ipynb output.ipynb
